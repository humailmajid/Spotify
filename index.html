<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha384-..."
    crossorigin="anonymous"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="icon" href="./assest/logo.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Spotify-Web Player: Music for everyone</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
</head>
<body>
  <div class="main">
    <div class="sidebar">
      <div class="nav">
        <div class="nav-option" style="opacity: 1">
          <i class="fas fa-home"></i>
          <a href="#">Home</a>
        </div>
        <div class="nav-option">
          <i class="fas fa-search"></i>
          <a href="#">Search</a>
        </div>
      </div>
      <div class="library">
        <div class="option">
          <div class="lib-option nav-option">
            <img src="./assest/library_icon.png" alt="" srcset="" />
            <a href="#">Your Library</a>
          </div>
          <div class="icons">
            <i class="fa-solid fa-plus"></i>
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
        <div class="box">
          <p class="box-p1">Create your first playlist</p>
          <p class="box-p2">It's easy we'll help you</p>
          <button class="badge">Create playlist</button>
        </div>
        <div class="box">
          <p class="box-p1">Let's find some podcast to follow</p>
          <p class="box-p2">We'll keep you updated on new episodes</p>
          <button class="badge">Browse podcasts</button>
        </div>
      </div>
    </div>
    <div class="music-content">
      <div class="music-content">
        <div class="sticky-nav">
          <div class="sticky-nav-icons">
            <img src="./assest/backward_icon.png" alt="">
            <img src="./assest/forward_icon.png">
          </div>
          <div class="sticky-nav-options">
            <button class="badge nav-item white-badge">Explore Premium</button>
            <button class="badge nav-item dark-badge"><i class="fa-regular fa-circle-down" style="margin: auto;"></i>Install App</button>
            <i class="fa-regular fa-user nav-item"></i>
          </div>
    </div>
    <div class="cards">
      <h2>Recently Played</h2>
      <div class="cars-container">
        <img src="assest/card1img.jpeg" alt="">
        <p class="card-title">Top 50 - G</p>
      </div>
    </div>
  </div>
  
    <div class="media-player">media player</div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</body>
</html>
